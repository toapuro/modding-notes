site_name: Forge Modding Notes
site_description: Forge Modding Explained
site_author: toapuro
site_url: https://toapuro.github.io/modding-notes/
repo_name: toapuro/modding-notes
repo_url: https://github.com/toapuro/modding-notes
copyright: MIT License

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.select
    - navigation.instant
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

markdown_extensions:
  # Code
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

  # Document
  - toc:
      permalink: true

  # Text
  - footnotes
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - ホーム: index.md
  - 初心者向け:
    - 環境構築: for-beginners/env-building.md
  - システム:
    - Mixin: system/mixin.md
    - マッピング: system/mapping.md
  - Java:
    - Gradle: java/gradle.md
    - 依存関係: java/dependency.md
